<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Perfumería</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar navbarBg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Perfumes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon "></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <form class="d-flex">
                <input id="buscador"class="form-control me-2" placeholder="" aria-label="Search">
                <button id="btnBuscar" class="btn">Buscar</button>
              </form> 
            </ul>

            <ul>
              <select id="selectOrden" class="form-select form-select-sm" aria-label=".form-select-sm example">
                <option selected>Ordenar por:</option>
                <option value="1">Mayor a menor</option>
                <option value="2">Menor a mayor</option>
                <option value="3">Alfabeticamente</option>
              </select>
            </ul>

            <ul style="list-style: none;"className="navbar-nav me-auto">  
              <li className="nav-item " >
                  <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn"><i class="fas fa-shopping-cart fa-1x"></i></a>
              </li>
            </ul>

          </div>  
        </div>
    </nav>

    <div class="row">
        <div class="m-5 col-lg-3">
           <button id="verCatalogo" class="btn">Ver Catálogo</button>
         </div>
        <div class="m-5 col-lg-3">
           <button id="ocultarCatalogo" class="btn">Ocultar Catálogo</button>
         </div>
      </div>
    <div class="container">
        <div id="coincidencia">
         </div>
        <div id="perfumes" class="row">
         </div>
     </div>

    <div class="form">
      <h1>Conectate con nosotros</h1>
      <div>
        <button id="registrarmeInputButton" class="btn">Quiero registrarme</button>
       </div>
      <div>

    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel"   aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
          <div class="modal-body" id="modal-bodyCarrito">
           </div>
          <div class="row ml-ato">
            <p id="precioTotal"></p>
           </div>
          <div class="modal-footer"> 
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
           </div>
        </div>
      </div>
    </div>
    
 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="class.js"></script>
    <script src="main.js"></script>
</body>
</html>
